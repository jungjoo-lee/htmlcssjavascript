<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_JQueryEx.html</title>
    <style>
        body {
            position: relative;
        }

        #tabs {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #tabs div {
            width: 200px;
            text-align: center;
        }

        #content {
            display: flex;
            justify-content: center;
        }

        #content div {
            position: absolute;
            width: 1300px;
            height: 700px;
        }

        .contents {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #content1 {
            background: #ebaa55;
        }

        #content2 {
            background: #55ebd1;
        }

        #content3 {
            background: #4fbde3;
        }

        #content4 {
            background: #6ebe6d;
        }

        #content5 {
            background: #95a096;
        }

        #content6 {
            background: #ed8d2a;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script type="text/javascript">
        $(() => {
            $('#tabs div:eq(0)').css('background', '#ebaa55');
            $('#tabs div:eq(1)').css('background', '#55ebd1');
            $('#tabs div:eq(2)').css('background', '#4fbde3');
            $('#tabs div:eq(3)').css('background', '#6ebe6d');
            $('#tabs div:eq(4)').css('background', '#95a096');
            $('#tabs div:eq(5)').css('background', '#ed8d2a');
            
            for (var i = 2; i < 7; i++) {
                $('#content' + i).hide();
            }
            
            for (var i = 0; i < 6; i++) {
                ((e) => {
                    $('#tabs div:eq(' + e + ')').click(() => {
                        $('.contents').hide();
                        $('#content' + (e + 1)).show();            
                    });
                })(i);
            }
        })
    </script>
</head>
<body>
    <div id="tabs">
        <div>Menu A</div>
        <div>Menu B</div>
        <div>Menu C</div>
        <div>Menu D</div>
        <div>Menu E</div>
        <div>Menu F</div>
    </div>
    <div id="content">
        <div class="contents" id="content1">Content A</div>
        <div class="contents" id="content2">Content B</div>
        <div class="contents" id="content3">Content C</div>
        <div class="contents" id="content4">Content D</div>
        <div class="contents" id="content5">Content E</div>
        <div class="contents" id="content6">Content F</div>
    </div>
</body>
</html>
