<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_PlugIn.html</title>
    <style>
        ul {
            list-style: none;
        }

        img {
            width: 600px;
        }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery.innerfade.js"></script>
    <script type="text/javascript">
        $(() => {
            $('#inner-fade').innerfade({
                animationtype : 'fade',
                speed : 'slow',
                timeout : 1000,
                containerheight : '1em'
            })
        })
    </script>
</head>
<body>
    <ul id="inner-fade">
        <li><img src="images/Desert.jpg"/></li>
        <li><img src="images/Hydrangeas.jpg"/></li>
        <li><img src="images/Chrysanthemum.jpg"/></li>
        <li><img src="images/Koala.jpg"/></li>
        <li><img src="images/Penguins.jpg"/></li>
        <li><img src="images/Tulips.jpg"/></li>
    </ul>
</body>
</html>
