<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07_Effect01.html</title>
    <style type="text/css">
        span{
            font-size: 180%;
            font-weight: bold;
            display: none;
        }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
        $(() => {
            $('button:eq(0)').click(() => {
                    // Show It : span 태그를 배경색 노란색으로 바꾸고 화면에 표시
                    $('span:first').show(() => {
                        $('span:first').css('background', 'yellow');
                    });
                }
            )

            $('button:eq(1)').click(() => {
                    $('span:first').hide();
                }
            )

            $('button:eq(2)').click(() => {
                    $('span:first').toggle(() => {
                        $('span:first').css('background', 'yellow');
                    });
                }
            )

            $('button:eq(3)').click(() => {
                $('span:last').show(() => {
                    $('span:last').css('background', 'orange');
                });
            });

            $('button:eq(4)').click(() => {
                $('span:last').hide();
            });

            $('button:eq(5)').click(() => {
                $('span:last').toggle(() => {
                    $('span:last').css('background', 'orange');
                });
            });
        })
    </script>
</head>
<body>
    <button>Show It</button>   <!--버튼을 만드는 또다른 방법-->
    <button>Hide It</button>
    <button>Toggle</button>
    <span>안녕하세요.</span>
    <br>
    <button>Show It slow</button>
    <button>Hide It slow</button>
    <button>Toggle</button>
    <span>반갑습니다.</span>
</body>
</html>
