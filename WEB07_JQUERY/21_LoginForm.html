<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21_LoginForm.html</title>
    <link rel="stylesheet" href="style/21_LoginForm.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="js/21_LoginForm.js"></script>
</head>
<body>
    <form class="login-form">
        <h2>Login</h2>
        <div class="field">
            <label for="userid">User ID</label>
            <input type="text" name="userid" id="userid" autocomplete="off">
        </div>
        <div class="field">
            <label for="pwd">Password</label>
            <input type="password" name="pwd" id="pwd">
        </div>
        <div class="field">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" autocomplete="off">
        </div>
        <div class="login-button">
            <button class="btn-login">log in</button>
        </div>
        <div class="sns-login">
            <button class="btn facebook">Facebook</button>
            <button class="btn twitter">Twitter</button>
            <button class="btn google">Google</button>
            <button class="btn kakao">Kakao</button>
        </div>
    </form>
</body>
</html>
