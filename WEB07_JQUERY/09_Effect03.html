<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09_Effect03.html</title>
    <style>
        span {
            color: red;
            cursor: pointer;
        }

        div {
            margin: 3px;
            width: 100px;
            height: 100px;
            display: none;
            float: left;
        }

        div#red {
            background: #ff0000;
        }

        div#green {
            background: #00ff00;
        }

        div#blue {
            background: #0000ff;
        }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
        $(() => {
            $('#fin').click(() => {
                $('div').fadeIn()
            })

            $('#fout').click(() => {
                $('div').fadeOut()
            })

            $('#ftoggle').click(() => {
                $('div').fadeToggle()
            })
        })
    </script>
</head>
<body>
    <span id="fin">페이드 인</span>
    <span id="fout">페이드 아웃</span>
    <span id="ftoggle">페이드 토글</span>
    <br/>
    <br/>
    <br/>
    <br/>
    <div id="red"></div>
    <div id="green"></div>
    <div id="blue"></div>
</body>
</html>
