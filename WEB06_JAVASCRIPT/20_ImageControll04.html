<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20_ImageControll04.html</title>
    <script>
        var num = 1;

        window.setInterval(() => {
            document.getElementById("img1").src = "images/" + num++ + ".jpg";

            if (num > 10)
                num = 1;
        }, 1000);
    </script>
</head>
<body>
    <img src="images/1.jpg" id="img1">
</body>
</html>
