<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21_ImageControll05.html</title>
    <script>
        let num = 1;        
        let timer;

        function stop() {
            window.clearInterval(timer);
        }

        function start() {
            timer = window.setInterval(() => {
                document.getElementById("img1").src = "images/" + num++ + ".jpg";

                if (num > 10)
                    num = 1;
            }, 1000);
        }
    </script>
</head>
<body onload="start()">
    <img src="images/1.jpg" id="img1" onmouseover="stop()" onmouseout="start()">
</body>
</html>
