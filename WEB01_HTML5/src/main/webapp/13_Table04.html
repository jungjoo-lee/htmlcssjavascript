<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13_Table04.html</title>
    <style>
        table {
            width: 600px;
            height: 600px;
        }
        tr {
            text-align: center;
        }
        td {
            text-align: center;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <table cellspacing="0">
        <tr>
            <td colspan="2">1행 1열</td>
            <td>1행 3열</td>
            <td>1행 4열</td>
            <td rowspan="2">1행 5열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td colspan="3" rowspan="3">2행 2열</td>
        </tr>
        <tr>
            <td>3행 1열</td>
            <td>3행 5열</td>
        </tr>
        <tr>
            <td rowspan="2">4행 1열</td>
            <td>4행 5열</td>
        </tr>
        <tr>
            <td>5행 2열</td>
            <td>5행 3열</td>
            <td colspan="2">5행 4열</td>
        </tr>
    </table>
</body>
</html>
