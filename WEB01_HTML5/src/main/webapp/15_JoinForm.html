<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15_JoinForm.html</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <style>
    th {
        border: 1px solid blue;
        text-align: center;
    }
    td {
        border: 1px solid blue;
    }
  </style>
</head>
<body>
    <div>
        <form>
            <table align="center">
                <tr>
                    <th>아이디</th>
                    <td>
                        <input type="text" class="form-control" placeholder="userid">
                    </td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td><input type="password" class="form-control" placeholder="Password"></td>
                </tr>
                <tr>
                    <th>전화번호</th>
                    <td>
                        <select name="phone">
                            <option value="010" selected>010</option>
                            <option value="010">011</option>
                            <option value="010">012</option>
                            <option value="010">013</option>
                            <option value="010">014</option>
                            <option value="010">015</option>
                            <option value="010">016</option>
                        </select>-
                        <input type="text" name="phone1">-
                        <input type="text" name="phone2">
                    </td>
                </tr>
                <tr>
                    <th>성별</th>
                    <td>
                        <input type="radio" name="gender" value="m">남자
                        <input type="radio" name="gender" value="f">여자
                    </td>
                </tr>
                <tr>
                    <th>알게된 경로</th>
                    <td>
                        <input type="checkbox" name="path" value="paper">신문
                        <input type="checkbox" name="path" value="tv">TV
                        <input type="checkbox" name="path" value="people">지인소개
                        <input type="checkbox" name="path" value="x">기타
                    </td>
                </tr>
                <tr>
                    <th>직업</th>
                    <td>
                        <select name="job">
                            <option value="student">학생</option>
                            <option value="teacher">교직원</option>
                            <option value="none">무직</option>
                            <option value="comp">회사원</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>생년월일</th>
                    <td>
                        <input type="text" name="year">년
                        <select name="month">
                            <option value="1">1</option>
                            <option value="1">2</option>
                            <option value="1">3</option>
                            <option value="1">4</option>
                            <option value="1">5</option>
                            <option value="1">6</option>
                            <option value="1">7</option>
                            <option value="1">8</option>
                            <option value="1">9</option>
                            <option value="1">10</option>
                            <option value="1">11</option>
                            <option value="1">12</option>
                        </select>월
                        <select name="day">
                            <option value="1">1</option>
                            <option value="1">2</option>
                            <option value="1">3</option>
                            <option value="1">4</option>
                            <option value="1">5</option>
                            <option value="1">6</option>
                            <option value="1">7</option>
                            <option value="1">8</option>
                            <option value="1">9</option>
                            <option value="1">10</option>
                            <option value="1">11</option>
                            <option value="1">12</option>
                            <option value="1">13</option>
                            <option value="1">14</option>
                            <option value="1">15</option>
                            <option value="1">16</option>
                            <option value="1">17</option>
                            <option value="1">18</option>
                            <option value="1">19</option>
                            <option value="1">20</option>
                            <option value="1">21</option>
                            <option value="1">22</option>
                            <option value="1">23</option>
                            <option value="1">24</option>
                            <option value="1">25</option>
                            <option value="1">26</option>
                            <option value="1">27</option>
                            <option value="1">28</option>
                            <option value="1">29</option>
                            <option value="1">30</option>
                            <option value="1">31</option>
                        </select>일
                    </td>
                </tr>
                <tr>
                    <th>주소</th>
                    <td><input type="text" class="form-control" placeholder="주소"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input class="btn btn-primary" type="button" value="회원가입">
                        <input class="btn btn-primary" type="reset" value="다시작성">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
